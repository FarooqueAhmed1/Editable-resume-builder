<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Editable Resume Builder</h1>
        <div class="form-section">
            
            <h2>Personal Information</h2>
            <label>Name:</label>
            <br>
            <input type="text" id="name" placeholder="Enter your name" required>
        
             <br>
            <label>Email:</label>
             <br>
            <input type="email" id="email" placeholder="Enter your email" required
             <br>
            <label>Phone:</label
             <br>
            <input type="tel" id="phone" placeholder="Enter your phone number" required
             <br>
            <label>Location:</label
             <br>
            <input type="text" id="location" placeholder="Enter your location" required>
        
        </div>

        <div class="form-section">
            <h2>Objective</h2>
            <textarea id="objective" placeholder="Write your objective here..." required></textarea>
        </div>

        <div class="form-section">
            <h2>Education</h2>
            <textarea id="education" placeholder="Enter your education details..."required></textarea>
        </div>

        <div class="form-section">
            <h2>Experience</h2>
            <textarea id="experience" placeholder="Enter your work experience..."required></textarea>
        </div>

        <div class="form-section">
            <h2>Skills</h2>
            <input type="text" id="skills" placeholder="Enter your skills (comma separated)" required>
        </div>

        <button id="generateResume">Generate Resume</button>

        <div class="resume-preview" id="resumePreview">
            <h2>Your Resume</h2>
            <div id="resumeContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
